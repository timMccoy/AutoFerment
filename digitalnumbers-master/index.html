<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital numbers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/digitalnumbers.css"/>
    <style>
    	body {
    		background:black;
    		text-align:center;
    	}
    	.page {
    		display:inline-block;
    		padding-top:50px;
    	}
    	.digitalnumbers {
    		margin-bottom:50px;
    	}
    	.digitalnumbers:after {
   			content:"";
   			display:block;
   			clear:both;
   			height:0;
    	}
    </style>
</head>

<body>
	<div class="page">
		<div id="digitwrapper" class="digitalnumbers"></div>
		<div id="digitwrapper2" class="digitalnumbers"></div>
		<div id="digitwrapper3" class="digitalnumbers"></div>
	</div>

    <script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/readable-range.js"></script>
    <script src="js/digitalnumbers.min.js"></script>

    <script>
    	$(document).ready(function(){
			$('#digitwrapper').digitalnumbers({
				startat: 15,
				mode: 'clock',
				speed: 200,
				delay: 5000,
				direction: -1
			});

			$('#digitwrapper2').digitalnumbers({
				startat: 15,
				mode: 'scaleloop',
				numMax: 100,
				numMin: 0,
				speed: 200,
				delay: 1000,
				direction: -1
			});

			$('#digitwrapper3').digitalnumbers({
				mode: 'countdown',
				dateTarget: [2000,1,1,0,0,0]
			});
    	});
    </script>
</body>
</html>
